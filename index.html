<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Planner</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- preconnect zorgt dat hij zo snel mogelijk naar dit domein gaat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/screen.css" />
    <script defer src="./script/app.js"></script>
    <!-- defer dat alles eerst geparsed wordt -->

    <!-- To Do: add favicon -->
  </head>
  <body>
    <main class="c-app">
      <header class="c-header">
        <a class="c-logo" href="#"
          ><h1 class="c-logo__text">ðŸŒŽ Travel Planner</h1></a
        >
        <nav class="c-nav">
          <ul class="c-nav-list">
            <li class="c-nav-list__item c-nav-list__item--current">Africa</li>
            <li class="c-nav-list__item">America</li>
            <li class="c-nav-list__item">Asia</li>
            <li class="c-nav-list__item">Europe</li>
            <li class="c-nav-list__item">Oceania</li>
          </ul>
        </nav>
        <div class="c-counter">
          <span class="c-counter__current js-countries-visited">49</span>/250
        </div>
      </header>

      <article class="c-countries js-countries">
        <section class="c-country">
          <input
            class="c-country__hidden-input o-hide-accessible"
            type="checkbox"
            name="country"
            id="belgium"
          />
          <label class="c-country__label" for="belgium">
            <img class="c-country__flag" src="" alt="The flag of Belgium." />
            <div class="c-country__details">
              <h2 class="c-country__name">Belgium</h2>
              <span class="c-country__native-name">BelgiÃ«</span>
            </div>
          </label>
        </section>
      </article>
    </main>
  </body>
</html>
