<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Planner</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- !preconnect zorgt dat hij zo snel mogelijk naar dit domein gaat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/screen.css" />
    <script defer src="./script/app.js"></script>
    <script defer src="./script/notifications.js"></script>
    <script defer src="./script/color.js"></script>
    <script defer src="./script/api.js"></script>
    <!-- !defer dat alles eerst geparsed wordt -->

    <link rel="icon" type="image/png" href="/images/earth.png" />
  </head>
  <body>
    <main class="c-app">
      <header class="c-header">
        <a class="c-logo" href="/">
          <img
            class="c-logo__img"
            src="./images/earth.png"
            alt="Picture of our logo."
          />
          <h1 class="c-logo__text">Travel Planner</h1></a
        >
        <nav class="c-nav">
          <label class="c-nav__label" for="continents"
            >filter on continent:</label
          >
          <select
            class="c-nav__select js-continent-select"
            name="continents"
            id="continents"
          >
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </nav>
        <div class="c-counter">
          <span class="c-counter__current js-countries-visited">49</span>/250
        </div>
      </header>

      <article class="c-countries js-countries">
        <div class="c-loader">
          <p class="c-loader__text">The app is loading...</p>
        </div>
      </article>
    </main>
    <div class="c-settings">
      <button class="c-settings__button js-settings-button">
        <svg
          class="c-settings__icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="arcs"
        >
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
          ></path>
        </svg>
      </button>
      <div class="c-settings__body">
        
        <label class="c-settings__label" for="colorSlider">
           Theme color
        </label>
        <input type="range" name="colorSlider" min="0" max="360" class="js-color-slider" />
      </div>
    </div>
    <aside class="c-notifications js-notifications"></aside>
  </body>
</html>
